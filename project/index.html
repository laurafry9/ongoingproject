<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=>, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/64d5a7824d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orelega+One&display=swap"
      rel="stylesheet"
    />
    <style type="text/css">
      * {
        cursor: url(https://cur.cursors-4u.net/nature/nat-11/nat1021.cur), auto !important;
      }
    </style>
    <a
      href="https://www.cursors-4u.com/cursor/2012/01/27/rainbow-arch-over-clouds.html"
      target="_blank"
      title="Rainbow Arch Over Clouds"
      ><img
        src="https://cur.cursors-4u.net/cursor.png"
        border="0"
        alt="Rainbow Arch Over Clouds"
        style="position: absolute; top: 0px; right: 0px"
    /></a>
  </head>
  <body>
    <div class="container">
      <div class="row popular-cities">
        <div class="col-3 cities"><h3>Popular Cities:</h3></div>
        <div class="col-3 shanghai"><h3>Shanghai</h3></div>
        <div class="col-3 nyc"><h3>NYC</h3></div>
        <div class="col-3 seattle"><h3>Seattle</h3></div>
      </div>
      <br />
      <form id="main-form-city" class="main-form">
        <input
          class="enter-city"
          id="enter-city"
          type="text"
          placeholder="Enter a City"
          autocomplete="off"
          autofocus="on"
        />
        <input class="submit-button" type="submit" value="Search!" />
      </form>
      <br />
      <br />
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="searched-for-city">
            <h1 id="city-name-value" class="city">Nashville</h1>
            <h2 class="day-time">Saturday 12:17</h2>
            <h2 id="searched-weather" class="weather">Sunny</h2>
          </div>
        </div>
        <div class="col-md-6">
          <h1 id="searched-temp" class="current-temp">
            <i id="searched-temp-icon" class="far fa-sun sunny-main"></i>85°
          </h1>
        </div>
      </div>
    </div>
    <br />
    <br />
    <div class="container">
      <div class="row">
        <div class="col sunday">
          <h1 class="sunday">Sunday</h1>
          <i class="fas fa-bolt lightening-storm-one"></i>
          <h3 class="sunday">80°</h3>
        </div>
        <div class="col monday">
          <h1 class="monday">Monday</h1>
          <i class="fas fa-cloud-sun partly-cloudy-one"></i>
          <h3 class="monday">82°</h3>
        </div>
        <div class="col tuesday">
          <h1 class="tuesday">Tuesday</h1>
          <i class="fas fa-cloud-sun partly-cloudy-two"></i>
          <h3 class="tuesday">81°</h3>
        </div>
        <div class="col wednesday">
          <h1 class="wednesday">Wednesday</h1>
          <i class="fas fa-bolt lightening-storm-two"></i>
          <h3 class="wednesday">78°</h3>
        </div>
        <div class="col thursday">
          <h1 class="thursday">Thursday</h1>
          <i class="far fa-sun sunny"></i>
          <h3 class="thursday">89°</h3>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
